<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Form document -->
  <g transform="translate(200, 150)">
    <!-- Document background -->
    <rect x="-60" y="-80" width="120" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- Form lines -->
    <rect x="-45" y="-60" width="90" height="4" fill="#06b6d4" rx="2"/>
    <rect x="-45" y="-45" width="60" height="3" fill="#e2e8f0" rx="1.5"/>
    <rect x="-45" y="-35" width="70" height="3" fill="#e2e8f0" rx="1.5"/>
    
    <!-- Form fields -->
    <rect x="-45" y="-15" width="90" height="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <rect x="-45" y="5" width="90" height="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <rect x="-45" y="25" width="60" height="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    
    <!-- Submit button -->
    <rect x="-30" y="50" width="60" height="20" fill="#06b6d4" rx="10"/>
    <text x="0" y="63" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="white">
      Submit
    </text>
  </g>
  
  <!-- AI sparkles -->
  <circle cx="120" cy="80" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="280" cy="220" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="320" cy="100" r="2.5" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="600" fill="#374151">
    Quick Forms
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="270" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    AI-Powered • API Integration • Instant Payments
  </text>
</svg> 